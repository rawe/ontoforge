services:
  neo4j:
    image: neo4j:5
    container_name: ontoforge-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/ontoforge_dev
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "ontoforge_dev", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: ./backend
    container_name: ontoforge-backend
    ports:
      - "8000:8000"
    environment:
      DB_URI: bolt://neo4j:7687
      DB_USER: neo4j
      DB_PASSWORD: ontoforge_dev
    depends_on:
      neo4j:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: ontoforge-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  neo4j-data:
